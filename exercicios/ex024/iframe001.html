<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
      </iframe>
      para aprender a programar.
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io"></a>
      </iframe>

      <!--
      A tag a href foi adicionada para caso o iframe não funcione, o usuário possa clicar no link e acessar o site.
      não é obrigatório, mas é uma boa forma de resolver o problema.

    tamanho padrão do iframe= 300x150px
    pode ser alterado com o atributo width e height

    atributo scolling="yes" permite a barra de rolagem no iframe
    
    scolling="no" não permite a barra de rolagem

    scolling="auto" cria a barra se for necessário

      -->

      também é bem legal.
    </p>
  </body>
</html>
