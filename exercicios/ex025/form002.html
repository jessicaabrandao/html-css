<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
<p>
    <label for="iusu">Usuário:</label>
    <input type="text" name="usu" id="iusu" required maxlength="30" size="15" placeholder="nome do usuário" autocomplete="username">
<!-- 
required - campo obrigatório    
maxlength - tamanho máximo de caracteres
minlength - tamanho mínimo de caracteres
size - tamanho do campo em caracteres
placeholder - texto que aparece no campo antes de ser preenchido "dica"
autocomplete - sugestão de preenchimento do navegador, pode ser desativado com "off".
-->
</p>
<p>
    <label for="isen">Senha:</label>
    <input type="text" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="mínimo 8 letras" autocomplete="current-password">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
</body>
</html>
