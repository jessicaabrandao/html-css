<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Forma mais fácil</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="560" controls></video>

    <h2>Melhor forma</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="Imagens/capa-video.png" controls
    autoplay loop>
        <source src="midia/meu-videohb.mp4" type="video/mp4">
        <source src="midia/meu-videohb.mkv" type="video/mp4">
        <source src="midia/meu-videohb.webm" type="video/webm">

    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZNANh3Deur4?si=dcMsu-lrDwrCiIXT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
